{% extends 'base.html' %}
{% block 'title' %} Registration {% endblock %}

{% load static %}
{% block 'content' %}


<h6>
<div class="container" align="center">
     <div class="card  bg-white" style="max-width: 400px;" align="center">
      <div class="card-body">
    <h4 align="center">Register the User Information</h4>
          <table class="table">

    <form action="{% url 'create_user' %}" method="POST">
        {% csrf_token %}
        <tr><td  style="padding-top:50px;">First Name</td>
            <td style="padding-left:5px;padding-top:50px;"><input type="text" name="f1" required></td></tr>
        <tr><td>Last Name</td><td style="padding-left:5px;padding-top:10px;"><input type="text" name="l1" required></td></tr>

          <tr><td>Email</td><td style="padding-left:5px;padding-top:10px;"><input type="email" name="e1" value="{{ email }}" readonly></td></tr>

        <tr><td  style="padding-top:10px;">Username</td>
            <td style="padding-left:5px;padding-top:10px;"><input type="text" name="u1" required></td></tr>
         <tr><td  style="padding-top:10px;">Password</td>
            <td style="padding-left:5px;padding-top:10px;"><input type="password" name="p1" required></td></tr>


        <tr>

        <td></td>

        <td style="color:red;font-size:15px;padding-left:20px;">
              {% if msg %}
        {{ msg }}
    {% endif %}
        </td>
    </tr>
        <tr><td></td><td align="right" style="padding-top:20px;"><input type="submit" value="Register" class="btn btn-success"></td></tr>
    </form>
</table>

      </div>
     </div>
</div>
</h6>



{% endblock %}
